<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Untuk Perempuanku yang Jauh Namun Dekat</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 2em;
      overflow: hidden;
    }
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .popup-content {
      background: white;
      color: black;
      padding: 2em;
      border-radius: 15px;
    }
    .popup-content button {
      margin-top: 1em;
      padding: 0.5em 1em;
      background: #203a43;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    audio {
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
    }
    .spotify {
      margin-top: 40px;
    }
    .shooting-star {
      position: absolute;
      width: 2px;
      height: 100px;
      background: white;
      animation: shooting 4s linear infinite;
      top: 0;
      left: 0;
      opacity: 0.5;
    }

    @keyframes shooting {
      0% {
        transform: translate(-200px, -200px) rotate(45deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translate(100vw, 100vh) rotate(45deg);
        opacity: 0;
      }
    }
  
    .slider {
      margin-top: 40px;
    }
    .slides {
      display: flex;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      -webkit-overflow-scrolling: touch;
      gap: 20px;
      padding: 10px 0;
    }
    .slides figure {
      flex: none;
      width: 250px;
      scroll-snap-align: start;
      margin: 0;
    }
    .slides img {
      width: 100%;
      border-radius: 10px;
    }
    .slides figcaption {
      color: #fff;
      font-style: italic;
      margin-top: 5px;
    }

</style>
  <script>
    window.onload = function () {
      const pw = prompt("Masukkan password:");
      if (pw !== "caca amelia") {
        alert("Password salah.");
        document.body.innerHTML = "";
        return;
      }
      document.getElementById("popup").style.display = "flex";
    }

    function bukaPesan() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("vn").style.display = "block";
      const bg = document.getElementById("bg");
      bg.play().catch(() => {});
    }
  </script>
</head>
<body>
  <div class="shooting-star"></div>

  <div id="popup" class="popup">
    <div class="popup-content">
      <p>Dengarkan pesan rahasia dari dia ðŸ’Œ</p>
      <button onclick="bukaPesan()">Buka Pesan</button>
    </div>
  </div>

  <h1>Untuk Perempuanku yang Jauh Namun Dekat</h1>
  <audio id="bg" loop>
    <source src="assets/penjaga-hati.mp3" type="audio/mpeg" />
  </audio>

  <div id="vn" style="display:none;">
    <h2>Voice Note dari Aku</h2>
    <audio controls>
      <source src="assets/love-voice-note.mp3" type="audio/mpeg" />
    </audio>
  </div>

  <div class="spotify">
    <h2>Playlist Versi Bahasa Inggris</h2>
    <div style="width: 100%; max-width: 500px; margin: auto;">
      <iframe src="https://open.spotify.com/embed/playlist/4MTpMq5uwv50gHytc9FTsF?utm_source=oembed"
        style="width: 100%; height: 352px; border: none;"
        allowfullscreen
        allow="clipboard-write; encrypted-media; fullscreen; picture-in-picture">
      </iframe>
    </div>
    <h2>Playlist Versi Bahasa Indonesia</h2>
    <div style="width: 100%; max-width: 500px; margin: auto;">
      <iframe src="https://open.spotify.com/embed/playlist/6nUxfwZAo6mzFfylNcyEAt?utm_source=oembed"
        style="width: 100%; height: 352px; border: none;"
        allowfullscreen
        allow="clipboard-write; encrypted-media; fullscreen; picture-in-picture">
      </iframe>
    </div>
  </div>

  <div class="slider">
    <h2>Galeri Cewekku</h2>
    <div class="slides">
      <figure><img src="assets/IMG-20250619-WA0012.jpg" alt="cantik"><figcaption>Cantik</figcaption></figure>
      <figure><img src="assets/IMG-20250619-WA0013.jpg" alt="manis"><figcaption>Manis</figcaption></figure>
      <figure><img src="assets/IMG-20250619-WA0014.jpg" alt="imut"><figcaption>Imut</figcaption></figure>
      <figure><img src="assets/IMG-20250619-WA0015.jpg" alt="lucu"><figcaption>Lucu</figcaption></figure>
      <figure><img src="assets/IMG-20250619-WA0016.jpg" alt="sempurna"><figcaption>Sempurna</figcaption></figure>
    </div>
  </div>

</body>
</html>
