<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Untuk Perempuanku yang Jauh Namun Dekat</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      padding: 2em;
    }
    .popup {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
    }
    .popup-content {
      background: white;
      color: black;
      padding: 2em;
      border-radius: 15px;
    }
    .popup-content button {
      margin-top: 1em;
      padding: 0.5em 1em;
      background: #203a43;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    audio {
      margin-top: 20px;
      width: 100%;
      max-width: 500px;
      border-radius: 10px;
    }
  </style>
  <script>
    window.onload = function () {
      const pw = prompt("Masukkan password:");
      if (pw !== "caca amelia") {
        alert("Password salah.");
        document.body.innerHTML = "";
        return;
      }

      document.getElementById("popup").style.display = "flex";
    }

    function bukaPesan() {
      document.getElementById("popup").style.display = "none";
      document.getElementById("vn").style.display = "block";
      const bg = document.getElementById("bg");
      bg.play().catch(() => {});
    }
  </script>
</head>
<body>
  <div id="popup" class="popup">
    <div class="popup-content">
      <p>Dengarkan pesan rahasia dari dia ðŸ’Œ</p>
      <button onclick="bukaPesan()">Buka Pesan</button>
    </div>
  </div>

  <h1>Untuk Perempuanku yang Jauh Namun Dekat</h1>
  <audio id="bg" loop>
    <source src="assets/penjaga-hati.mp3" type="audio/mpeg" />
  </audio>

  <div id="vn" style="display:none;">
    <h2>Voice Note dari Aku</h2>
    <audio controls>
      <source src="assets/love-voice-note.mp3" type="audio/mpeg" />
    </audio>
  </div>
</body>
</html>
